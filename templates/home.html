<html>
	<body style="background-color:#6b706c;">

	<style>
	input{
		width: 19%;
		padding: 4%;
		height: 50px;
	}
	</style>

	<h1>Fan Control</h1>
	<form method='post'>
		<input type='submit' value='On' name='on' style="background-color:#a5ada7;">
		<input type='submit' value='Off' name='off' style="background-color:#a5ada7;">
		<input type='submit' value='30 Minutes' name='thirty' style="background-color:#a5ada7;">
		<input type='submit' value='One Hour' name='hour' style="background-color:#a5ada7;">
		<input type='submit' value='Two Hours' name='twohour' style="background-color:#a5ada7;">

	</form>

	<h1>Fan Status</h1>
	<p>{{status}}</p>
	
	<h1>Timers currently active</h1>
	<p>{{timeLeft}}</p>
	
	</body>
</html>
